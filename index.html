<html>
<head>
<style>
div.container {
     background-color: powderblue;
	 margin: 3px;
	 height: 20%;
	 resize: vertical;
	 overflow: auto;
	}
span.box {background-color: yellow;
	  margin: 3px;
	  height: 100%;
	  width:20%;
	  display: inline-block;
	  resize: horizontal;
	  overflow: auto;
	}	
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

</head>
<body>
<div id = "1" class="container" ondrop="drop(event)" ondragover="allowDrop(event)"><span id = "11"  class="box"  draggable="true" ondragstart="drag(event)">One		</span><span id = "116"  class="box"  draggable="true" ondragstart="drag(event)">Two		</span></div>
<div id = "2" class="container" ondrop="drop(event)" ondragover="allowDrop(event)"><span id = "12"  class="box"  draggable="true" ondragstart="drag(event)">three	</span></div>
<div id = "3" class="container" ondrop="drop(event)" ondragover="allowDrop(event)"><span id = "13"  class="box"  draggable="true" ondragstart="drag(event)">four	</span></div>
<div id = "4" class="container" ondrop="drop(event)" ondragover="allowDrop(event)"><span id = "14"  class="box"  draggable="true" ondragstart="drag(event)">five	</span></div>
<div id = "5" class="container" ondrop="drop(event)" ondragover="allowDrop(event)"><span id = "15"  class="box"  draggable="true" ondragstart="drag(event)">six		</span></div>
</body>
</html>

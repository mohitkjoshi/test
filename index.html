<head>
  <meta charset="UTF-8" />

  <title>Arbitrage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark text-white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">
      <img src="assets/logo.png" alt="Arbitrage" height="60" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#feedback">Customer Support</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4">Latest News</h1>
      <button id="refreshBtn" class="btn btn-outline-light btn-sm">
        <i class="bi bi-arrow-clockwise"></i> Refresh
      </button>

    <div id="newsContainer" class="vstack gap-4"></div>

      <h3>About Us</h3>
      <p>Arbitrage is your real-time swing trader companion. Stay informed with curated financial news, insights, and investor commentary.</p>
    </section>

    <section id="feedback" class="mt-5">
      <h3>Customer Feedback</h3>
      <form id="feedbackForm" class="bg-dark p-3 rounded">
        
        <div class="mb-3">
          <label for="feedbackEmail" class="form-label">Email address</label>
          <input type="email" class="form-control bg-dark text-white" id="feedbackEmail" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="feedbackText" class="form-label">Customer Support</label>
          <textarea class="form-control bg-dark text-white" id="feedbackText" rows="6" maxlength="1000" placeholder="Describe your problem or provide feedback!"></textarea>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
        <div id="feedbackAlert" class="mt-3"></div>
      </form>
    </section>
  </div>

  

  <script src="app.js"></script>
